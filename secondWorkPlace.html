<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="GBK">
    <title>办事地点</title>
    <!--bootstrap css theme-->
    <link href="plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="plugin/bootstrap-3.3.5-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <!--table css-->
    <link href="plugin/bootstrap-data-table-dist/bootstrap-table.min.css" type="text/css" rel="stylesheet">
    <!--自定义css-->
    <link href="css/articleCss.css" type="text/css" rel="stylesheet">
    <!--jquery.js-->
    <script src="plugin/jquery/jquery-3.1.0.js" type="text/javascript"></script>
    <!--bootstrap.js-->
    <script src="plugin/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!--table.js-->
    <script src="plugin/bootstrap-data-table-dist/bootstrap-table.js" type="text/javascript"></script>
    <!--table汉化包-->
    <script src="plugin/bootstrap-data-table-dist/locale/bootstrap-table-zh-CN.js" type="text/javascript"></script>
    <!--edit-->
    <script src="plugin/bootstrap-data-table-dist/extensions/editable/bootstrap-table-editable.js"></script>
    <!--自定义js-->
    <script src="js/main.js" type="text/javascript"></script>
    <style>
        .m-lbl{
            width:100px;
            height:40px;
            margin-left: 20px;
        }
        .m-lbl-input{
            width:200px;
        }
        .m-lbl-txt{
            width:400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="toolbar">
            <button id="btnNewWorkP" type="button" class="btn btn-primary " data-toggle="modal" data-target="#divNewWorkPDlg">
                新建办事地点
            </button>
        </div>
        <table id="table"
               data-toggle="table1"
               data-toolbar="#toolbar"
               data-height="460"
               data-pagination="true"
               data-show-refresh="true"
               data-search="true">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="workPName" data-sortable="ture">名称</th>
                <th data-field="workRel" data-sortable="ture">联系方式</th>
                <th data-field="workP" data-sortable="ture">办事地点</th>
                <th data-field="workCont" data-sortable="ture">办事内容</th>
                <th data-field="formatter" data-sortable="false" data-events="operateEvents">操作</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="divNewWorkPDlg" class="modal fade m-baseModal-mid"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">授权管理</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="m-lbl">名&nbsp;&nbsp;称:</label>
                        <input class="m-lbl-input" placeholder="请填写名称">
                    </div>
                    <div>
                        <label class="m-lbl">联系方式:</label>
                        <input class="m-lbl-input" placeholder="请填写联系方式">
                    </div>
                    <div>
                        <label class="m-lbl">办事地点:</label>
                        <textarea  class="m-lbl-txt" placeholder="请填写办事地点"></textarea>
                    </div>
                    <div>
                        <label class="m-lbl">办事内容:</label>
                        <textarea  class="m-lbl-txt" placeholder="请填写办事地点"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            artTable.bootstrapTable('remove', {
                field: 'cirTitle',
                values: [row.cirTitle]
            });
        }
    };
    var data = [
        {
            "workPName": "道里大队",
            "workRel": "1000-0001-1234",
            "workP": "哈尔滨市道里大道11号",
            "workCont": "交通",
            "formatter": operateFormatter()
        },
        {
            "workPName": "道里大队",
            "workRel": "1000-0001-1234",
            "workP": "哈尔滨市道里大道11号",
            "workCont": "交通",
            "formatter": operateFormatter()
        },
        {
            "workPName": "道里大队",
            "workRel": "1000-0001-1234",
            "workP": "哈尔滨市道里大道11号",
            "workCont": "交通",
            "formatter": operateFormatter()
        },
        {
            "workPName": "道里大队",
            "workRel": "1000-0001-1234",
            "workP": "哈尔滨市道里大道11号",
            "workCont": "交通",
            "formatter": operateFormatter()
        },
        {
            "workPName": "道里大队",
            "workRel": "1000-0001-1234",
            "workP": "哈尔滨市道里大道11号",
            "workCont": "交通",
            "formatter": operateFormatter()
        }];
    function operateFormatter(value, row, index){
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }
    $( "#table").bootstrapTable( {
                data:data
    } );
</script>
</html>
