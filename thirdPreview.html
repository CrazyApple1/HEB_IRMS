<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="GBK">
    <title>文章预览</title>
    <!--bootstrap css theme-->
    <link href="plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="plugin/bootstrap-3.3.5-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <!--jquery.js-->
    <script src="plugin/jquery/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="plugin/compatible/jquery-migrate-1.4.1.js" type="text/javascript"></script>
    <!--bootstrap.js-->
    <script src="plugin/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!--兼容性插件-->
    <script src="plugin/compatible/respond.min.js" type="text/javascript"></script>
    <script src="plugin/compatible/html5shiv.js" type="text/javascript"></script>
    <!--自定义-->
    <script src="js/globalUrl.js" type="text/javascript"></script>
    <script src="js/globalVars.js" type="text/javascript"></script>
    <script src="js/Util.js" type="text/javascript"></script>
    <style>
        .tit{
            text-align: center;
        }
        #nav address{
            text-align: center;
        }
        .cont{
            border-top:1px dashed rgba(62, 57, 56, 0.47) ;
            border-bottom: 1px dashed rgba(62, 57, 56, 0.47) ;
            padding-top: 10px ;
            padding-bottom: 10px;
        }
        /*.cont p{*/
            /*text-indent:2em;*/
        /*}*/
    </style>
</head>
<body>
    <div class="container">
        <div id="title"class="tit">
            <h3 id="h3Tit">hello world ! 这是主标题</h3>
            <h4 id="h4SubTit">hello world ! 这是副标题</h4>
        </div>
        <div id="nav">
            <address >
                <span id="spSiteName">中央政府门户网站</span>&nbsp;
                <a id="aSiteAddre"> www.gov.cn </a>&nbsp;
                <span id="spTime"> 2016-09-04 17:12</span>&nbsp;
                来源:
                <span id="spPublisher"> 新华社</span>
            </address>
        </div>
        <div id="content" class="cont">
            <p>
                <!--这是内容，“我是省公安厅的副厅长，我记住你了!”8月31日，一则3分15秒的视频在微信朋友圈疯传，视频中一名男乘客在海口东站附近未排队上出租车，被现场交通执法人员劝导教育时，态度恶劣，自称公安厅副厅长。-->
                <!--后经调查，该男子为刑满释放人员，因扰乱社会治安被警方行政处罚，罚款100元后教育放行。男子对执法人员进行言语威胁恐吓：“你跟我过不去，我认识你了，你牛X!”但是执法人员并未被男子的威胁吓住，进而安排-->
                <!--工作人员现场拍摄视频取证。-->
            </p>
        </div>

        <div id="footer" class="text-right">
            <br>
            <p >
                <span>责任编辑：</span>
                <label id="lblAuthor">小平同志</label>
            </p>
        </div>
        <div class="text-right">
            <lable>预览结束！</lable>
            <button id="btnBack"class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;关闭当前页
            </button>
        </div>
    </div>
    <script>
        var mArticleID=queryUrlStrByName("articleID");
        $(document).ready(function(){
            var mUrl=baseUrl+"article/getByID.shtml?articleID="+mArticleID;
            mAjaxAndCallError("POST",mUrl,mSuccessCallback,mErrorCallback);
            function mSuccessCallback(mData){
                var data=mData.data;
                setData(data.heading,data.subheading,"","",data.createDate,"",data.content,data.author);
            }
            function mErrorCallback(){
                alert("加载失败！");
                setData("加载失败","","","","","请刷新页面！","");
            }
            function setData(mTit,mSubTit,mSiteName,mSideAddre,mTime,mPublisher,mContent,mAuthor){
                $( "#h3Tit").text(mTit);
                $( "#h4SubTit").text(mSubTit);
                $( "#spSiteName").text(mSiteName);
                if(mSiteName==""){
                    $( "#spSiteName").text("交警支队信息中心");
                }
                $( "#aSiteAddre").text(mSideAddre);
                if(mSideAddre==""){
                    $( "#aSiteAddre").text("www.wangyi.com");
                }
                $( "#spTime").text(mTime);
                $( "#spPublisher").text(mPublisher);
                if(mPublisher==""){
                    $( "#spPublisher").text("哈尔滨公安交通部");
                }
                $( "#content").html(mContent);
                $( "#lblAuthor").text(mAuthor);
            }
            $( "#btnBack").click(function (){
                window.close();
            });
        });
    </script>
</body>
</html>
